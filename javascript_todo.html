    <div class="container">
        <h3 class="text-center">Todo List</h3>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="descriptions">Descriprions</label>
            <textarea class="form-control" id="descriptions" rows="3"></textarea>
        </div>


        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
        <button type="submit" id="clears" class="btn btn-primary" onclick="clears()">Clear list</button>


        <br><br>

        <div id="items">
            <h2>Your items</h2>
        </div>

        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">descriptions</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td><button class="btn btn-primary">delete</button></td>
                </tr>

            </tbody>
        </table>

        <br><br>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>



    <script>
        function getAndupdate(){
            console.log("Updated..");
            tit = document.getElementById("title").value;
            desc = document.getElementById("descriptions").value;
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);

                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();

        }

        function update(){

            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            
            //populate the table
            tableBody = document.getElementById('tableBody')
            let str = ""
            itemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[0]}</td>
                    <td><button class="btn btn-primary" onclick="deleted(${index})">delete</button></td>
                </tr>`;

            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndupdate);
        update();
        function deleted(itemindex){
            console.log('delete', itemindex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);

            // delete item index element from the array
            itemJsonArray.splice(itemindex)
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update();
        }

        function clears(){
            console.log("clear lists")
            localStorage.clear();
            update();
        }




    </script>
